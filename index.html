<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DND Character Creator
    </title>
</head>

<body>
    <div class="row">
        <div class="left">
            <div class="banner">
                <div>DnD</div>
                <div>Character </div>
                <div>Creation</div>
            </div>
        </div>
        <div class="right">
            <form action="" method="get">
                <fieldset>
                    <legend>Choose Class</legend>
                    <input type="radio" name="class" id="barbarian" value="barbarian">
                    <label for="barbarian">Barbarian</label>
                    <input type="radio" name="class" id="bard" value="bard">
                    <label for="bard">Bard</label>
                    <input type="radio" name="class" id="cleric" value="cleric">
                    <label for="cleric">Cleric</label>
                    <input type="radio" name="class" id="druid" value="druid">
                    <label for="druid">Druid</label>
                    <input type="radio" name="class" id="fighter" value="fighter">
                    <label for="fighter">Fighter</label>
                    <input type="radio" name="class" id="monk" value="monk">
                    <label for="monk">Monk</label>
                    <input type="radio" name="class" id="paladin" value="paladin">
                    <label for="paladin">Paladin</label>
                    <input type="radio" name="class" id="ranger" value="ranger">
                    <label for="ranger">Ranger</label>
                    <input type="radio" name="class" id="rogue" value="rogue">
                    <label for="rogue">Rogue</label>
                    <input type="radio" name="class" id="sorcerer" value="sorcerer">
                    <label for="sorcerer">Sorcerer</label>
                    <input type="radio" name="class" id="warlock" value="warlock">
                    <label for="warlock">Warlock</label>
                    <input type="radio" name="class" id="wizard" value="wizard">
                    <label for="wizard">wizard</label>
                </fieldset>




            </form>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
