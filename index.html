<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DND Character Creator
    </title>
</head>

<body>
    <div class="row">
        <div class="left">
            <div class="banner">
                <div>DnD</div>
                <div>Character </div>
                <div>Creation</div>
            </div>
        </div>
        <div class="right">
            <form action="" method="get">
                <fieldset>
                    <legend>Choose Class</legend>
                    <input type="radio" name="class" id="barbarian" value="barbarian">
                    <label for="barbarian">Barbarian</label>
                    <input type="radio" name="class" id="bard" value="bard">
                    <label for="bard">Bard</label>
                    <input type="radio" name="class" id="cleric" value="cleric">
                    <label for="cleric">Cleric</label>
                    <input type="radio" name="class" id="druid" value="druid">
                    <label for="druid">Druid</label>
                    <input type="radio" name="class" id="fighter" value="fighter">
                    <label for="fighter">Fighter</label>
                    <input type="radio" name="class" id="monk" value="monk">
                    <label for="monk">Monk</label>
                    <input type="radio" name="class" id="paladin" value="paladin">
                    <label for="paladin">Paladin</label>
                    <input type="radio" name="class" id="ranger" value="ranger">
                    <label for="ranger">Ranger</label>
                    <input type="radio" name="class" id="rogue" value="rogue">
                    <label for="rogue">Rogue</label>
                    <input type="radio" name="class" id="sorcerer" value="sorcerer">
                    <label for="sorcerer">Sorcerer</label>
                    <input type="radio" name="class" id="warlock" value="warlock">
                    <label for="warlock">Warlock</label>
                    <input type="radio" name="class" id="wizard" value="wizard">
                    <label for="wizard">wizard</label>
                </fieldset>

                <fieldset>
                    <legend>Choose Background</legend>
                    <input type="radio" name="background" id="acolyte" value="acolyte">
                    <label for="acolyte">Acolyte</label>
                    <input type="radio" name="background" id="artisan" value="artisan">
                    <label for="artisan">Artisan</label>
                    <input type="radio" name="background" id="charlatan" value="charlatan">
                    <label for="charlatan">Charlatan</label>
                    <input type="radio" name="background" id="criminal" value="criminal">
                    <label for="criminal">Criminal</label>
                    <input type="radio" name="background" id="entertainer" value="entertainer">
                    <label for="entertainer">Entertainer</label>
                    <input type="radio" name="background" id="farmer" value="farmer">
                    <label for="farmer">Farmer</label>
                    <input type="radio" name="background" id="guard" value="guard">
                    <label for="guard">Guard</label>
                    <input type="radio" name="background" id="guide" value="guide">
                    <label for="guide">Guide</label>
                    <input type="radio" name="background" id="hermit" value="hermit">
                    <label for="hermit">Hermit</label>
                    <input type="radio" name="background" id="merchant" value="merchant">
                    <label for="merchant">Merchant</label>
                    <input type="radio" name="background" id="noble" value="noble">
                    <label for="noble">Noble</label>
                    <input type="radio" name="background" id="sage" value="sage">
                    <label for="sage">Sage</label>
                    <input type="radio" name="background" id="sailor" value="sailor">
                    <label for="sailor">Sailor</label>
                    <input type="radio" name="background" id="scribe" value="scribe">
                    <label for="scribe">Scribe</label>
                    <input type="radio" name="background" id="soldier" value="soldier">
                    <label for="soldier">Soldier</label>
                    <input type="radio" name="background" id="wayfarer" value="wayfarer">
                    <label for="wayfarer">wayfarer</label>
                </fieldset>

                <fieldset>
                    <legend>Choose Equipment</legend>
                    <select name="equipment" id="equipment">
                        <option value="optionA">Option A</option>
                        <option value="optionB">Option B</option>
                        <option value="optionC">Option C</option>
                        <option value="optionD">Option D</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Choose Species</legend>
                    <input type="radio" name="species" id="aasimar" value="aasimar">
                    <label for="aasimar">Aasimar</label>
                    <input type="radio" name="species" id="dragonborn" value="dragonborn">
                    <label for="dragonborn">Dragonborn</label>
                    <input type="radio" name="species" id="dwarf" value="dwarf">
                    <label for="dwarf">Dwarf</label>
                    <input type="radio" name="species" id="elf" value="elf">
                    <label for="elf">Elf</label>
                    <input type="radio" name="species" id="gnome" value="gnome">
                    <label for="gnome">Gnome</label>
                    <input type="radio" name="species" id="goliath" value="goliath">
                    <label for="goliath">Goliath</label>
                    <input type="radio" name="species" id="halfling" value="halfling">
                    <label for="halfling">Halfling</label>
                    <input type="radio" name="species" id="human" value="human">
                    <label for="human">Human</label>
                    <input type="radio" name="species" id="orc" value="orc">
                    <label for="orc">Orc</label>
                    <input type="radio" name="species" id="tiefling" value="tiefling">
                    <label for="tiefling">Tiefling</label>
                </fieldset>

                <fieldset>
                    <legend>Choose 3 Languages</legend>
                    <input checked type="checkbox" name="language" id="common" value="common">
                    <label for="common">Common</label>
                    <input type="checkbox" name="language" id="common sign language" value="common sign language">
                    <label for="common sign language">Common Sign Language</label>
                    <input type="checkbox" name="language" id="draconic" value="draconic">
                    <label for="draconic">Draconic</label>
                    <input type="checkbox" name="language" id="dwarvish" value="dwarvish">
                    <label for="dwarvish">Dwarvish</label>
                    <input type="checkbox" name="language" id="elvish" value="elvish">
                    <label for="elvish">Elvish</label>
                    <input type="checkbox" name="language" id="giant" value="giant">
                    <label for="giant">Giant</label>
                    <input type="checkbox" name="language" id="gnomish" value="gnomish">
                    <label for="gnomish">Gnomish</label>
                    <input type="checkbox" name="language" id="goblin" value="goblin">
                    <label for="goblin">Goblin</label>
                    <input type="checkbox" name="language" id="halfling" value="halfling">
                    <label for="halfling">Halfling</label>
                    <input type="checkbox" name="language" id="orc" value="orc">
                    <label for="orc">Orc</label>
                </fieldset>

                <fieldset>
                    <legend>Create Account</legend>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name">

                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">

                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" id="phone_number" name="phone_number">

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="confirm_password">

                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </fieldset>

                <button type="submit" id="submit">Create Account</button>

            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
